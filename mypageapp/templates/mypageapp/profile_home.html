<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">
    <h5 class="my-3 border-bottom pb-2">회원 정보</h5>
                             <!-- action = "URL" mypage:home -->
    <form method ="post" class="post-form my-3"> 
        {% csrf_token %}

        <div class="form-group">
            <label for="user_name">이름</label>
                <input type="text" class="form-control" name="user_name" id="user_name"
                value="{{ form.user_name.value | default_if_none:'' }}">
        </div>
        
        <div class="form-group">
            <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                value="{{ form.email.value | default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="user_phone">연락처</label>
                <input type="text" class="form-control" name="user_phone" id="user_phone"
                value="{{ form.user_phone.value | default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="user_addr">주소</label>
                <input type="text" class="form-control" name="user_addr" id="user_addr"
                value="{{ form.user_addr.value | default_if_none:'' }}">
        </div>

        <!-- <input type="submit" value ="저장" class='btn btn-primary'> -->
<h5> comment : Enter 치면 모달 없이 바로 저장되는 문제 </h5>
        <!-- Save Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveModal">
    Save
  </button>
  
  <div class="modal fade" id="saveModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">SYSTEM</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <h5> 저장 되었습니다.</h5>
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div> 

    </form>
</div>
